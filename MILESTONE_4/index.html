<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>vue-boolflix</title>
</head>
<body>
    <div class="container" id="app">
        <header>
            <div class="logo">
            <h1>boolflix</h1>
             </div>

            <nav>
                <input type="text" v-model="query" @keyup="searchMovies(query), searchTv(query),deletePage(query)" >
            </nav>
        </header>
    
      <main>
   
        <div class="film_container">
        
            
            <div class="card" v-for="(movie, index) in movies">
               
                <div class="cover">
                    <img :src="'https://image.tmdb.org/t/p/w342'+movies[index].poster_path" alt="">
                
                </div>
                <h5>Titolo:{{movies[index].title}},</h5>
                <h5>Titolo originale:{{movies[index].original_title}},</h5>  
                <p>{{movies[index].overview}},</p>
               
                <div class="flag"> 
               <img :src="'https://flagcdn.com/16x12/'+ getFlags(movies[index].original_language)+'.png'">
                </div>
                
                <div class="star"> 
                     <i v-for="voto in voti[index]" class="fas fa-star"></i>
                    <i v-for="vuoto in vuote[index]" class="far fa-star"></i>
                </div>
               
                
               </div> 
            </div>    
         </div>
        

         <div class="tv_series_container">
            <div class="card" v-for="(tv, index) in tvSeries">
                {{tvSeries[index].name}},
                {{tvSeries[index].original_name}},
                {{tvSeries[index].overview}},
                <img :src="'https://flagcdn.com/16x12/'+ getFlags(tvSeries[index].original_language)+'.png'">
                
                <i v-for="voto in voti[index]" class="fas fa-star"></i>
                <i v-for="vuoto in vuote[index]" class="far fa-star"></i>
                <div class="cover"> 
                    <img :src="'https://image.tmdb.org/t/p/w342'+tvSeries[index].poster_path" alt="">
                </div>
               
                
            </div>
        </div>
            
        
        

        
        
        </main>

    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
